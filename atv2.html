<html>
    <head><h2>EU ODEIO MINHA VIDA</h2></head>
<body>
<script type="text/javascript">
var nota1, nota2, media

nota1 = prompt("Qual a primeira nota?")
nota1 = parseInt(nota1)
nota2 = prompt("Qual a segunda nota?")
nota2 = parseInt(nota2)

media= (nota1 + nota2)/2

alert("Sua nota é= "+ media)
if(media <7)
{
    alert("Você reprovou")
}



if(media >= 7)
{
    alert("Você passou!")
}
</script>
</body>
    </html>
