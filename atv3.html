<html>
<head><h2>EU ODEIO MINHA VIDA</h2></head>
<body>
    <script type="text/javascript">
    var dias, valor, valor_final
    dias= prompt("Quantos dias você ficou?")
    dias= parseInt(dias)
    if(dias <= 5)
    {
       
        valor=dias*75
    }
    if(dias >=6  && dias <= 10)
    {
       
        valor=dias*67,5
    }
    if(dias >=11)
    {
       
        valor=dias*60
    }
     valor_final= valor+112.5
    document.write("Você pagará R$"+valor_final)
    
    
    </script>
</body>
</html>
